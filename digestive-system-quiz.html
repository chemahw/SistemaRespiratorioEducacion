        .quiz-option {

        .quiz-feedback {

        .quiz-result {

        .quiz-result.correct {

        .tab-container {

        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            cursor: pointer;

        }

        .tab-button.active {
            background: #4a90e2;
            color: white;
        }

        .tab-button:not(.active) {
            background: #e9ecef;
            color: #495057;
        }

        .tab-button:hover {
            transform: scale(1.05);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;

        /* Carita triste */
        .sad-face {
            font-size: 4em;
            color: #ff6b6b;

        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>

<body>

    <div class="container">

        <!-- Contenido del quiz -->

            <div class="quiz-container">
                <button class="start-quiz-btn">Â¡Comenzar Quiz! ðŸŽ¯</button>

    <script>
	  let soundEnabled = true;

        // Control de sonido
        document.getElementById('soundControl').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.querySelector('span').textContent = `Sonido: ${soundEnabled ? 'ON' : 'OFF'}`;
            
            // Cambiar el Ã­cono segÃºn el estado
            if (!soundEnabled) {
                this.style.backgroundColor = '#f8f9fa';
            } else {
                this.style.backgroundColor = '#fff';
            }
        });

        function speak(text) {
            if (!soundEnabled) return;
            
            // Cancelar cualquier voz anterior
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            window.speechSynthesis.speak(utterance);
        }

        function showEnglishNameWithConfetti(event, element, englishName) {
            const container = element.closest('.organ-container');
            const englishDiv = container.querySelector('.english-name');
            
            if (englishDiv.innerHTML !== '') {
                englishDiv.innerHTML = '';
                englishDiv.style.display = 'none';
            } else {
                // Mostrar nombre en inglÃ©s
                englishDiv.innerHTML = 'âœ¨ ' + englishName + ' âœ¨';
                englishDiv.style.display = 'block';
                
                // Reproducir audio
                speak(englishName);
                
                // Efecto de confeti
                const rect = element.getBoundingClientRect();
                const x = (rect.left + rect.right) / 2 / window.innerWidth;
                const y = (rect.top + rect.bottom) / 2 / window.innerHeight;
                
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { x, y },
                    colors: ['#ff6b6b', '#4a90e2', '#ffd700', '#98fb98', '#dda0dd'],
                    zIndex: 9999,
                    disableForReducedMotion: true
                });
            }
        }

        // Verificar soporte de sÃ­ntesis de voz
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.speechSynthesis) {
                alert('Tu navegador no soporta la sÃ­ntesis de voz. Algunas funciones no estarÃ¡n disponibles.');
                document.querySelector('.sound-control').style.display = 'none';
            }
        });
        // [Scripts anteriores se mantienen...]

        // Datos del quiz
        const quizData = [
            {
                organ: 'Boca',
                correct: 'Mouth',
                options: ['Mouth', 'Tongue', 'Teeth']
            },
            {
                organ: 'EsÃ³fago',
                correct: 'Esophagus',
                options: ['Esophagus', 'Throat', 'Windpipe']
            },
            {
                organ: 'EstÃ³mago',
                correct: 'Stomach',
                options: ['Stomach', 'Belly', 'Tummy']
            },
            {
                organ: 'Intestino Delgado',
                correct: 'Small Intestine',
                options: ['Small Intestine', 'Thin Gut', 'Minor Bowel']
            },
            {
                organ: 'Intestino Grueso',
                correct: 'Large Intestine',
                options: ['Large Intestine', 'Big Gut', 'Major Bowel']
            },
            {
                organ: 'HÃ­gado',
                correct: 'Liver',
                options: ['Liver', 'Kidney', 'Spleen']
            },
            {
                organ: 'PÃ¡ncreas',
                correct: 'Pancreas',
                options: ['Pancreas', 'Gland', 'Organ']
            },
            {
                organ: 'Recto',
                correct: 'Rectum',
                options: ['Rectum', 'End', 'Bottom']
            },
            {
                organ: 'Ano',
                correct: 'Anus',
                options: ['Anus', 'Exit', 'End']
            }
        ];

        // Variables del quiz
        let currentQuestion = null;
        let questionsAsked = new Set();

        // Funciones del quiz
        function initializeQuiz() {
            questionsAsked.clear();
            showNextQuestion();
            document.querySelector('.start-quiz-btn').style.display = 'none';
        }

        function showNextQuestion() {
            // Filtrar preguntas no realizadas
            const availableQuestions = quizData.filter(q => !questionsAsked.has(q.organ));
            
            if (availableQuestions.length === 0) {
                // Quiz completado
                document.querySelector('.quiz-question').textContent = 'Â¡Felicidades! Â¡Has completado el quiz! ðŸŽ‰';
                document.querySelector('.quiz-options').innerHTML = '';
                document.querySelector('.start-quiz-btn').style.display = 'block';
                document.querySelector('.start-quiz-btn').textContent = 'Â¡Jugar de nuevo! ðŸ”„';
                return;
            }

            // Seleccionar pregunta aleatoria
            currentQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            questionsAsked.add(currentQuestion.organ);

            // Mostrar pregunta
            document.querySelector('.quiz-question').textContent = `Â¿CÃ³mo se dice "${currentQuestion.organ}" en inglÃ©s?`;

            // Mezclar opciones
            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            // Mostrar opciones
            const optionsContainer = document.querySelector('.quiz-options');
            optionsContainer.innerHTML = '';
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'quiz-option';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            const feedbackDiv = document.querySelector('.quiz-feedback');
            
            if (answer === currentQuestion.correct) {
                // Respuesta correcta
                feedbackDiv.innerHTML = 'ðŸŽ‰';
                speak(currentQuestion.correct);
                
                // Efecto de confeti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                setTimeout(() => {
                    feedbackDiv.innerHTML = '';
                    showNextQuestion();
                }, 2000);
            } else {
                // Respuesta incorrecta
                feedbackDiv.innerHTML = '<div class="sad-face">ðŸ˜¢</div>';
                
                // Deshabilitar botones temporalmente
                const buttons = document.querySelectorAll('.quiz-option');
                buttons.forEach(button => button.disabled = true);

                setTimeout(() => {
                    feedbackDiv.innerHTML = '';
                    buttons.forEach(button => button.disabled = false);
                }, 3000);
            }
        }

        // Manejo de tabs
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Actualizar botones
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Actualizar contenido
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(button.dataset.tab + 'Content').classList.add('active');

                // Reiniciar quiz si se cambia a esa tab
                if (button.dataset.tab === 'quiz') {
                    document.querySelector('.start-quiz-btn').style.display = 'block';
                    document.querySelector('.quiz-question').textContent = '';
                    document.querySelector('.quiz-options').innerHTML = '';
                    document.querySelector('.quiz-feedback').innerHTML = '';
                }
            });
        });

        // Inicializar quiz
        document.querySelector('.start-quiz-btn').addEventListener('click', initializeQuiz);
    </script>
